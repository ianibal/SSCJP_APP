<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>SSCJP</title>
    </head>
    <body>
        
        <!-- PORTADA -->

        <div data-role="page" id="portada">
            <div data-role="header" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="false">
                <input type="search" name="buscar" id="buscar" value="" placeholder="Buscar...">
            </div>
            <div role="main" class="ui-content">
                <ul id="listado_portada">
                    
                 </ul>
            </div>
            <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="false">
                <a href="#" class="ico-portada active">Portada</a>
                <a href="#listados" class="ico-noticias">Noticias</a>
                <a href="#listados" class="ico-articulos">Artículos</a>
                <a href="#listados" class="ico-tareas">Tareas</a>
            </div>
        </div>

        <!-- LISTADOS -->
        
        <div data-role="page" id="listados">
            <div data-role="header" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="false">
                <input type="search" name="buscar" id="buscar" value="" placeholder="Buscar...">
            </div>
            <div role="main" class="ui-content">
                <ul id="listados_lista">
                    
                 </ul>
            </div>
            <div data-role="footer" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="false">
                <a href="#portada" class="ico-portada">Portada</a>
                <a href="#" class="ico-noticias">Noticias</a>
                <a href="#" class="ico-articulos">Artículos</a>
                <a href="#" class="ico-tareas">Tareas</a>
            </div>
        </div>

        <!-- DETALLE NOTICIA -->

        <div data-role="page" id="noticia">
            <div data-role="header" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="false">
                <a href="#portada" class="ui-btn ui-btn-inline ui-btn-left" id="back_portada" data-direction="reverse"></a>
                <input type="search" name="buscar" id="buscar" value="" placeholder="Buscar...">
            </div>
            <div role="main" class="ui-content">
                <article id="leer_noticia">
                    
                </article>
            </div>
            <div data-role="footer" id="noticia_footer" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="false">
                <a href='#imagenes' class='ico-imagenes'>Im&aacute;genes</a>
                <a href='#video_popup' class='ico-video' data-rel="popup" data-position-to="window" data-transition="pop">Video</a>
                <a href='#audio_popup' class='ico-audio' data-rel="popup" data-position-to="window" data-transition="pop">Audio</a>
                <a href='#' class='ico-compartir'>Compartir</a>

                <div data-role="popup" id="video_popup" data-overlay-theme="b" data-theme="b">
                    <div id="videoplayer"></div>
                </div>
                <div data-role="popup" id="audio_popup" data-overlay-theme="b" data-theme="b">
                    <div id="audioplayer"></div>
                </div>
            </div>
        </div>

        <!-- GALERIA -->

        <div data-role="page" id="imagenes">
            <div data-role="header" data-position="fixed" data-tap-toggle="false" data-hide-during-focus="false">
                <a href="#noticia" class="ui-btn ui-btn-inline ui-btn-left" id="back_portada" data-direction="reverse"></a>
                <input type="search" name="buscar" id="buscar" value="" placeholder="Buscar...">
            </div>
            <div role="main" class="ui-content">
                <div class="galeria">
                    
                </div>
            </div>
        </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
